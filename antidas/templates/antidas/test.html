{% extends "./base.html"%}
{% block style %}
{% endblock %}
{% block title %}
  TEST
{% endblock %}
{% block content %}
  <div class="container mt-2"> 
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Past link" aria-label="Past link" aria-describedby="button-addon2">
      <div class="input-group-append">
        <form action='actionUrl' method='POST'>
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Reduce</button>
        </form>
      </div>
    </div>
    <input class="form-control" type="text" placeholder="Short link" readonly>
    <div class="mt-4">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full link</th>
            <th scope="col">Short link</th>
            <th scope="col">clics</th>
          </tr>
        </thead>
        <tbody>
          {% for qery in qeryset %}
          <tr>
            <th scope="row">{{ qery.id }}</th>
            <td>
              <a href="{{ qery.full_link }}">
                  {{ qery.full_link }}
              </a>
            </td>
            <td>
              <a href="{{ qery }}">
                {{ qery }}
              </a>
            </td>
            <td>{{ qery.number_of_clicks }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>  
  </div>
{% endblock %}
