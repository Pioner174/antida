<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css,npm/bootstrap@4.4.1/dist/css/bootstrap-grid.min.css">
        {% block style %}

        {% endblock %}
        <title>
            {% block title %}
                Shortener
            {% endblock %}
        </title>
        <style>
            body {
                min-height: 75rem;
                padding-top: 4rem;
            }
            *,
            *::before,
            *::after {
                box-sizing: border-box; 
            }  
        </style>
    </head>
    <body>

        {% block content %}
            test content
        {% endblock content %}
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">Shortener</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
                </li>
                </ul>
                <h5 class="text-white">{{ user }}</h5>
            </div>
        </nav>
    </body>
</html>
